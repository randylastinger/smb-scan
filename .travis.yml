language: python
python:
  - "2.7"
virtualenv:
   system_site_packages: true
# command to install dependencies
before_install:
  - sudo apt-get -qq update
addons:
  apt:
   packages:
   - python-smbc
cache: pip
install:
  - pip install -r requirements.txt
  - sudo apt-get install -y python-smbc 
# command to run tests
script: python smbscanner.py -h
